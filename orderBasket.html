<html lang="en">
<head>

</head>
<body>
    <button id="edit-button"><-</button><br>
    <b class="nameUser">Ваше замовлення <span class="usercard" id="usercard"></span></b>

        <p id="delivery-summary"></p>

        <label class="checkbox-container">

          <input type="checkbox" id="delivery-checkbox" onchange="updateDeliveryButton()">

        <br><br>
        <button id="pay-button">Оберіть доставку</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
