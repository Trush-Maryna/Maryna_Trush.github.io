<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше замовлення</title>
    <link rel="stylesheet" href="orderBasket.css">
</head>
<body>
    <button id="edit-button"><-</button><b class="nameUser">Ваше замовлення <span class="usercard" id="usercard"></span></b><br>
    <table id="basket-table">
        <tbody>
            <!-- Товари кошику замовлень -->
        </tbody>

    </table>

    <div id="delivery-options">
        <p id="delivery-summary"></p>
        <label class="checkbox-container">
          <input type="checkbox" id="pickup-checkbox">
          <span style="margin-right: 20px;">Самовивіз</span>
          <input type="checkbox" id="delivery-checkbox">
          <span>Служба доставки</span>
        </label>
        <div id="pickup-details" style="display: none;">
            <div class="pickup-input">
                <label for="region-input" class="placeholder-label">Область</label><br>
                <input type="text" id="region-input"><br><br>
                <label for="city-input" class="placeholder-label">Місто</label><br>
                <input type="text" id="city-input"><br><br>
                <label for="office-input" class="placeholder-label">Відділення</label><br>
                <input type="text" id="office-input"><br><br>
                <label for="phone-input" class="placeholder-label">Номер телефону</label><br>
                <input type="tel" id="phone-input"><br>
            </div>
            <label class="checkbox-container">
                <input type="checkbox" id="save-data-checkbox">
                <span id="save-data-span">Зберегти дані на майбутнє</span>
            </label>
        </div>
        <br>
        <button id="pay-button">Оберіть доставку</button>
        <footer class="footer"></footer>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script_json.js"></script>
    <script src="orderBasket.js"></script>
</body>
</html>
